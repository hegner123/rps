<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-database.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
  <script src="assets/javascript/javascript.js"></script>
  <title>MULITPLAYER RPS</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col col-12 mt-5 header">
        <h1 class="text-center">Multiplayer Rock Paper Scissors</h1>
        <h1 id="feedback" class="text-center"></h1>

      </div>
    </div>

    <div class="row">
      <div class="col col-12 my-5 game-screen">

        <button class="btn btn-dark" id="click-play">Click To Play</button>

        <div class="game-buttons col-12 mt-3 text-center d-none">
            <button>Rock</button>
            <button>Paper</button>
            <button>Scissors</button>
        </div>
        


       
      </div>
    </div>

    <div class="row">
      <div class="col col-12 col-md-5 game-stats ml-auto">
          <p>Player Waiting: No</p>
          <p>Average Wait Time: 25 hours</p>
          <p>Highest Win Streak: User 12 with 10000 Win Streak</p>
      </div>

      <div class="col col-12 col-md-5 chat-screen ml-auto">
        <div class="card">
          <div class="card-body overflow-auto chat-display">
            
          </div>
        </div>

          <div class="input-group mb-3">
              <input type="text" class="form-control" id="chat-input" placeholder="Chat" aria-label="Chat" aria-describedby="button-addon2">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="send-button">Send</button>
              </div>
            </div>
      </div>
    </div>

    <div class="row"></div>

  </div>
</body>
</html>
